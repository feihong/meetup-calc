<ion-view view-title='Order Items' class='order-items'>
  <ion-nav-buttons side='primary'>
    <button class='button' ng-click='cancel()'>Cancel</button>
  </ion-nav-buttons>
  <ion-nav-buttons side='secondary'>
    <button class='button' ng-click='done()'>Done</button>
  </ion-nav-buttons>
  <ion-content scroll='false' class='padding'>
    <textarea ng-model='text'></textarea>
  </ion-content>
</ion-view>
